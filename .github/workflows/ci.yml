name: ci-publish

on:
  push:
    branches:
      - main

jobs:
  test-build-publish:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - run: npm install
      - name: Check commit message for publish prefix
        id: commitmsg
        run: |
          MSG=$(git log -1 --pretty=%B)
          if [[ "$MSG" == publish* ]]; then echo "should_publish=true" >> $GITHUB_OUTPUT; else echo "should_publish=false" >> $GITHUB_OUTPUT; fi

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build
        run: npm run build
      - name: Read version
        if: steps.commitmsg.outputs.should_publish == 'true'
        id: readver
        run: |
          node -e "const fs=require('fs');const j=JSON.parse(fs.readFileSync('package.json','utf8'));fs.writeFileSync('version.txt',j.version)"
          echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT

      - name: Publish packages
        if: steps.commitmsg.outputs.should_publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish -w iframe-rpc-server --access public
          npm publish -w iframe-rpc-client --access public

      - name: Create and push tag
        if: steps.commitmsg.outputs.should_publish == 'true'
        run: |
          git tag v${{ steps.readver.outputs.VERSION }}
          git push origin v${{ steps.readver.outputs.VERSION }}
